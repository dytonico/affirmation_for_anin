<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>50 Alasan Aku Sayang Kamu</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #800000, #ffb6c1, #ffe4e1);
      background-size: 400% 400%;
      animation: gradientMove 15s ease infinite;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      padding: 20px;
      text-align: center;
      color: #fff;
      overflow: hidden;
    }

    @keyframes gradientMove {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    #login-container, #main-content, #loading-screen, #closing-screen {
      background: #ffffff20;
      padding: 30px;
      border-radius: 20px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.2);
      max-width: 500px;
      width: 100%;
      display: none;
      flex-direction: column;
      align-items: center;
    }

    #login-container {
      display: flex;
    }

    h1, h2 {
      font-size: 2rem;
      margin-bottom: 20px;
    }

    input {
      padding: 10px;
      margin: 8px 0;
      width: 100%;
      border: none;
      border-radius: 8px;
      font-size: 1rem;
    }

    button {
      margin-top: 15px;
      background-color: #a52a2a;
      border: none;
      color: white;
      padding: 12px 24px;
      font-size: 1rem;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.3s ease, transform 0.2s ease;
    }

    button:hover {
      background-color: #8b0000;
      transform: scale(1.05);
    }

    #reason-box {
      font-size: 1.3rem;
      color: #fff;
      min-height: 100px;
      opacity: 0;
      transform: scale(0.9);
      transition: opacity 0.6s ease, transform 0.6s ease;
    }

    #reason-box.show {
      opacity: 1;
      transform: scale(1.1);
      animation: bounce 0.6s ease;
    }

    @keyframes bounce {
      0%   { transform: scale(0.8); }
      50%  { transform: scale(1.15); }
      100% { transform: scale(1); }
    }

    .hearts {
      position: absolute;
      width: 100%;
      height: 100%;
      top: 0;
      left: 0;
      overflow: hidden;
      pointer-events: none;
      z-index: 10;
    }

    .heart {
      position: absolute;
      width: 20px;
      height: 20px;
      background: pink;
      transform: rotate(45deg);
      animation: float 5s linear infinite;
    }

    .heart:before,
    .heart:after {
      content: "";
      position: absolute;
      width: 20px;
      height: 20px;
      background: pink;
      border-radius: 50%;
    }

    .heart:before {
      top: -10px;
      left: 0;
    }

    .heart:after {
      left: -10px;
      top: 0;
    }

    @keyframes float {
      0% {
        transform: translateY(0) rotate(45deg);
        opacity: 1;
      }
      100% {
        transform: translateY(-100vh) rotate(45deg);
        opacity: 0;
      }
    }
  </style>
</head>
<body>
  <div id="login-container">
    <h2>Login dulu yaa ayy... ü•∞</h2>
    <input type="text" id="username" placeholder="Username" />
    <input type="password" id="password" placeholder="Password" />
    <button onclick="checkLogin()">Masuk</button>
  </div>

  <div id="loading-screen">
    <h2>Loading dulu ya ayy...</h2>
    <div class="hearts" id="heart-container"></div>
  </div>

  <div id="main-content">
    <h1>50 Alasan Aku Sayang Kamu ‚ù§Ô∏è</h1>
    <div id="reason-box" class="show">Klik tombol di bawah ini yaa!</div>
    <button onclick="showNextReason()">üëâ Lihat Alasan Selanjutnya</button>
  </div>

  <div id="closing-screen">
    <h2>Love you ayy.... üíñ</h2>
  </div>

    let current = 0;

    function showNextReason() {
      const box = document.getElementById("reason-box");
      box.classList.remove("show");
      setTimeout(() => {
        if (current < reasons.length) {
          box.innerText = reasons[current];
          current++;
        } else {
          document.getElementById("main-content").style.display = "none";
          document.getElementById("closing-screen").style.display = "flex";
        }
        box.classList.add("show");
      }, 300);
    }

    function checkLogin() {
      const userInput = document.getElementById("username");
      const passInput = document.getElementById("password");

      if (!userInput || !passInput) {
        alert("Input login tidak ditemukan üò¢");

      }

      if (user === "anincantik" && pass === "19april") {
        document.getElementById("login-container").style.display = "none";
        document.getElementById("loading-screen").style.display = "flex";
        createHearts();
        setTimeout(() => {
          document.getElementById("loading-screen").style.display = "none";
          document.getElementById("main-content").style.display = "flex";
          document.getElementById("bgm").play();
        }, 5000);
      } else {
        alert("Username atau password salah üò¢");
      }
    }

    function createHearts() {
      const container = document.getElementById("heart-container");
      for (let i = 0; i < 20; i++) {
        const heart = document.createElement("div");
        heart.classList.add("heart");
        heart.style.left = Math.random() * 100 + "%";
        heart.style.animationDelay = Math.random() * 5 + "s";
        container.appendChild(heart);
      }
    }
  </script>
</body>
</html>
